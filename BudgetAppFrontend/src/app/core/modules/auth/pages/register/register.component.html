<body>
  <div class="auth-container">
    <h2>Register</h2>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Second Name</mat-label>
        <input matInput type="text" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" required>
      </mat-form-field>

      <button class="custom-button" type="submit">Register</button>
      <p>Already have an account?</p>
      <button mat-raised-button color="primary" [routerLink]="'/login'">Log In</button>
    </form>
  </div>
</body>
