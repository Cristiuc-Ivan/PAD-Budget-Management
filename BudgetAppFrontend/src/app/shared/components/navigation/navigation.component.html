<mat-toolbar>
  <mat-toolbar-row style="height:70px; background: #005cbb; position: relative; color: white;
                          box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.1)">
    <span [routerLink]="['/']">Subscription Learn</span>
    <div class="spacer"></div>
    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a mat-button [routerLink]="['/home']">Home</a>
    </li>
    <li routerLinkActive="active">
      <a mat-button [routerLink]="['/faq']">FAQ</a>
    </li>

    <ng-container *ngIf="!(isLoggedIn$ | async)">
    <li routerLinkActive="active">
        <a mat-button [routerLink]="['/login']">Log In</a>
      </li>
    </ng-container>

    <ng-container *ngIf="isLoggedIn$ | async">
      <li routerLinkActive="active">
        <a mat-button [routerLink]="['/portfolio']">Portfolio</a>
      </li>
      <li>
        <button mat-button (click)="logout()" style="color: white;">Log Out</button>
      </li>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
